<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PinkTide</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="container">
      <header class="hero">
        <h1>PinkTide 等待页</h1>
        <p>输入直播间链接或房间号，生成可播放的 m3u8 地址</p>
      </header>

      <section class="card">
        <label class="label" for="roomInput">直播间链接或房间号</label>
        <div class="input-row">
          <input id="roomInput" class="input" placeholder="例如 https://live.bilibili.com/12345" />
          <button id="generateBtn" class="button">生成链接</button>
        </div>
        <div class="helper">
          <button id="fillExampleBtn" class="link-button">填充示例</button>
          <span id="statusText" class="status"></span>
        </div>
      </section>

      <section class="card info" id="infoCard">
        <h2>服务状态</h2>
        <div class="info-grid">
          <div class="info-row">
            <span class="info-label">名称</span>
            <span id="infoName" class="info-value">-</span>
          </div>
          <div class="info-row">
            <span class="info-label">版本</span>
            <span id="infoVersion" class="info-value">-</span>
          </div>
          <div class="info-row">
            <span class="info-label">作者</span>
            <span id="infoAuthor" class="info-value">-</span>
          </div>
          <div class="info-row">
            <span class="info-label">仓库</span>
            <a id="infoRepo" class="info-link" href="#" target="_blank" rel="noopener">-</a>
          </div>
        </div>
      </section>

      <section class="card result" id="resultCard">
        <div class="result-header">
          <h2>生成结果</h2>
          <span id="resultState" class="badge">等待中</span>
        </div>
        <div class="result-body">
          <input id="resultInput" class="input" readonly />
          <button id="copyBtn" class="button secondary">复制</button>
        </div>
        <div class="result-links">
          <a id="openLink" class="link" href="#" target="_blank" rel="noopener">新窗口打开</a>
        </div>
      </section>

      <section class="card tips">
        <h2>等待说明</h2>
        <ul>
          <li>解析中：正在识别直播间与房间号</li>
          <li>回源中：正在获取播放列表</li>
          <li>就绪：可使用生成的 m3u8 地址</li>
        </ul>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
